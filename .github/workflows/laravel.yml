name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Update Database Configuration
      run: |
        sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/g' .env
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/g' .env
        sed -i 's/DB_PORT=3306/DB_PORT=3306/g' .env
        sed -i "s|DB_DATABASE=database|DB_DATABASE=svfu|g" .env
        sed -i 's/DB_USERNAME=root/DB_USERNAME=root/g' .env
        sed -i 's/DB_PASSWORD=/DB_PASSWORD=/g' .env

    - name: Update Composer Packages
      run: composer update
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mysql -h localhost -P 3306 -u root -p --protocol=TCP -e 'CREATE DATABASE IF NOT EXISTS svfu;'

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: svfu
        DB_USERNAME: root
        DB_PASSWORD: 
      run: vendor/bin/phpunit